<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link href="styles/style.css" rel="stylesheet"/>
</head>
<body>
    <section>
        <p>
            <h1>Formulario de Contacto</h1>
            Enviar un correo electrónico. Todos los campos con un asterisco (*) son obligatorios.
        </p>

        <form class="form-container" action="/formulario" method="post">
            <div class="form-group">
                <label for="nombre">Nombre*</label>
                <input type="text" id="nombre" name="nombre" placeholder="Name" maxlength="20" minlength="3" required/>
            </div>
            
            <div class="form-group">
                <label for="correo">Correo electrónico*</label>
                <input type="email" id="correo" name="correo" placeholder="Email" required/>
            </div>

            <div class="form-group">
                <label for="asunto">Asunto*</label>
                <input type="text" id="asunto" name="asunto" placeholder="Affair" maxlength="50" minlength="5" required/>
            </div>

        </form>
        <form> 
        <br>
        <label for="mensaje">Mensaje*</label><br>
        <textarea cols="80" rows="20" id="mensaje" name="mensaje" placeholder="Message" required></textarea><br><br>

        <div class="form-group">
            <button type="submit">Enviar</button>
        </div>
        </form>
    </section>
</body>
</html>
